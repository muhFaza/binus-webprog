<!DOCTYPE html>
<html>
  <head>
    <title>BINUS Learning Management System</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Muhammad Faza - 2502141990" />
  </head>
  <body>
    <header>
      <img
        src="https://stbm7resourcesprod.blob.core.windows.net/brand-logo/OS1.svg"
        alt=""
      />
      <div>
        <h1>Welcome to Binus LMS</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Courses</a>
          <a href="#">Profile</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="course-list">
        <img
          src="https://lms.binus.ac.id/assets/img/logo/logo-binusmaya-header.svg"
          alt=""
        />
        <h2>Available Courses</h2>
        <ul>
          <li><a href="#">Introduction to Programming</a></li>
          <li><a href="#">Web Development Fundamentals</a></li>
          <li><a href="#">Data Science Essentials</a></li>
        </ul>
      </section>

      <section class="course-content">
        <h2>Web Programming</h2>
        <p>Pertemuan 3 (Session 5) : Linking and Embedding CSS</p>
        <button onclick="confirmRedirect()">
          Forum
        </button>
      </section>
    </main>
  </body>

  <script>
    function confirmRedirect(e) {
      if (confirm("This will redirect you to the Binus LMS forum. Continue?")) {
        window.open("https://lms.binus.ac.id/lms/course", "_blank");
      } else {
        return false;
      }
    }
  </script>
</html>
